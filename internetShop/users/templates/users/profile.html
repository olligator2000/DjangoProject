{% extends 'products/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="/static/css/profile.css">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">-->
{% endblock %}

{% block content %}
    <div class="up-container">
        <div class="up-header">
            <h1 class="up-title">Профиль</h1>
        </div>

        <div class="up-content-wrapper">
            <!-- Блок с фото пользователя -->
            <div class="up-photo-section">
                <div class="up-photo-placeholder">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="up-photo-upload">
                    <label for="up-photo-input" class="up-photo-upload-btn">
                        <i class="fas fa-camera"></i> Изменить фото
                    </label>
                    <input type="file" id="up-photo-input" class="up-photo-input" accept="image/*">
                </div>
            </div>

            <!-- Форма с данными -->
            <div class="up-form-section">
                <div class="up-form-group">
                    <label class="up-label">Имя</label>
                    <input type="text" class="up-input" placeholder="Введите ваше имя">
                </div>

                <div class="up-form-group">
                    <label class="up-label">Фамилия</label>
                    <input type="text" class="up-input" placeholder="Введите вашу фамилию">
                </div>

                <div class="up-form-group">
                    <label class="up-label">Имя пользователя</label>
                    <input type="text" class="up-input" placeholder="Введите имя пользователя">
                </div>

                <div class="up-form-group">
                    <label class="up-label">Email</label>
                    <input type="email" class="up-input" placeholder="Введите ваш email">
                </div>

                <button type="submit" class="up-save-btn">Сохранить изменения</button>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
<!--pass-->
{% endblock %}

{% block scripts %}
 <script src="/static/js/profile.js"></script>
{% endblock %}
