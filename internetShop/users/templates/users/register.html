<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <title>{{ title|title }}</title>
</head>
<body>


<form id="registerForm">
    <div class="auth-header">Создать аккаунт</div>
    <div class="form-group">
        <label>Имя</label>
        <input type="text" placeholder="Введите имя" required>
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input type="text" placeholder="Введите фамилию" required>
    </div>
    <div class="form-group">
        <label>Имя пользователя</label>
        <input type="text" placeholder="Введите имя пользователя" required>
    </div>
    <div class="form-group">
        <label>Адрес электронной почты</label>
        <input type="email" placeholder="Введите адрес эл. почты" required>
    </div>
    <div class="form-group">
        <label>Пароль</label>
        <input type="password" placeholder="Введите пароль" required>
    </div>
    <div class="form-group">
        <label>Подтверждение пароля</label>
        <input type="password" placeholder="Подтвердите пароль" required>
    </div>
    <button type="submit" class="auth-button">Создать аккаунт</button>
</form>
<div class="auth-footer">
    Уже есть аккаунт? <a href="{% url 'users:login' %}" class="switch-form" id="showLogin">Авторизоваться</a>
</div>

<div class="back-on-site">
    <a href="{% url 'index' %}" class="exit-registration">Выйти из регистрации</a>
</div>

</body>
</html>
